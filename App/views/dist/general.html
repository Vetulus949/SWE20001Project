
<html>
  <head></head>
  <style>
     /* style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
}

h1 {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

form {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #555;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table,
th,
td {
    border: 1px solid #ccc;
}

th,
td {
    padding: 10px;
    text-align: center;
}

/* Add more specific styles as needed for your specific elements */
    <title>Ticket Buddy - Create a ticket </title>
  </style>
  <body> 
    <h1>Create a Ticket </h1>
    <form action="/signout" method="post">
      <input type="submit" value="signout"/>
    </form>
    <p></p>
    <form action="/createTicket?id=undefined" method="post" id="createTicket" name="createTicket">
      <label for="ticketName">Ticket Name: </label><br/>
      <input type="text" id="ticketName" name="ticketName"/><br/>
      <label for="ticketDesc">Ticket Description:</label><br/>
      <input type="text" id="ticketDesc" name="ticketDesc"/><br/>
      <input type="submit" value="submit ticket"/>
    </form>
  </body>
</html>
